    <div class="contact-container container">
        <div class="contact-form">
            <h2>Get in Touch</h2>
            <form id="contact-form" action="php/contact.php" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                    <p class="error" id="name-error"></p>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                    <p class="error" id="email-error"></p>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <select id="subject" name="subject" required>
                        <option value="">Select Subject</option>
                        <option value="General Inquiry">General Inquiry</option>
                        <option value="Recipe Suggestion">Recipe Suggestion</option>
                        <option value="Technical Support">Technical Support</option>
                        <option value="Partnership">Partnership</option>
                    </select>
                    <p class="error" id="subject-error"></p>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
                    <p class="error" id="message-error"></p>
                </div>
                <div class="form-group">
                    <label for="attachment">Attachment (Optional):</label>
                    <input type="file" id="attachment" name="attachment" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png">
                </div>
                <button type="submit" class="button">Send Message</button>
            </form>
        </div>
        <div class="contact-info">
            <h2>Our Location</h2>
            <div id="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3023.946116815967!2d-73.98513028459424!3d40.72922777933099!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25991873b7e91%3A0x6e7d6928e35492d2!2sWashington%20Square%20Park!5e0!3m2!1sen!2sus!4v1636660601579!5m2!1sen!2sus" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
            <div class="contact-details">
                <p><i class="fas fa-map-marker-alt"></i> 123 Main Street, City, Country</p>
                <p><i class="fas fa-phone"></i> +1 (123) 456-7890</p>
                <p><i class="fas fa-envelope"></i> info@gourmetrecipehub.com</p>
            </div>
        </div>
    </div>
